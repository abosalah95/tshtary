name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - install_dashboard
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: >-
          composer validate --no-check-publish && composer install --prefer-dist
          --no-progress && chmod -R 777 bootstrap/cache/ &&chmod -R 777 storage
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ABUZABAALWELKHANKA }}'
          channelId: live
          projectId: abuzabaalwelkhanka
